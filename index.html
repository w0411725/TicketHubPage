<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Hub - Purchase Form</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Ticket Hub</h1>
    <p>Select a concert below and fill out the provided form to submit your purchase.</p>
  </header>

  <div id="concerts">
    <div class="concert-card selected" data-id="1">
      <img src="./img/Weeknd.png" alt="The Weeknd" />
      <p class="concert-name">The Weeknd – After Hours Til Dawn</p>
    </div>
    <div class="concert-card" data-id="2">
      <img src="./img/ArcticMonkeys.png" alt="Arctic Monkeys" />
      <p class="concert-name">Arctic Monkeys – Midnight Mirage</p>
    </div>
    <div class="concert-card" data-id="3">
      <img src="./img/TaylorSwift.png" alt="Taylor Swift" />
      <p class="concert-name">Taylor Swift – The Eras Tour</p>
    </div>
  </div>

  <form id="ticketForm">
    <div class="row">
      <div class="col form-group">
        <label for="concertId">Concert ID</label>
        <input type="number" id="concertId" value="1" readonly />
      </div>
      <div class="col form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" value="10" required />
      </div>
    </div>

    <div class="row">
      <div class="col form-group">
        <label for="name">Name</label>
        <input type="text" id="name" value="Jason" required />
      </div>
      <div class="col form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="JasonReins@gmail.com" required />
      </div>
    </div>

    <div class="row">
      <div class="col form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" value="902-123-4567" required />
      </div>
      <div class="col form-group">
        <label for="creditCard">Credit Card</label>
        <input type="text" id="creditCard" value="4111-1111-1111-1111" required />
      </div>
    </div>

    <div class="row">
      <div class="col form-group">
        <label for="expiration">Expiration (MM/YY)</label>
        <input type="text" id="expiration" value="12/34" required />
      </div>
      <div class="col form-group">
        <label for="securityCode">Security Code</label>
        <input type="text" id="securityCode" value="123" required />
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" value="12 Test St." required />
    </div>

    <div class="row">
      <div class="col form-group">
        <label for="city">City</label>
        <input type="text" id="city" value="TestCity" required />
      </div>
      <div class="col form-group">
        <label for="province">Province</label>
        <input type="text" id="province" value="TestProvince" required />
      </div>
      <div class="col form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" value="A1B2C3" required />
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" value="TestCountry" required />
    </div>

    <button type="submit">Submit Purchase</button>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
